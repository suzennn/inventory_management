{% extends "_layout.html" %}
{% block content %}
<h1>{{store.name}}</h1>
<form action="{{url_for('update',id_num=store.id)}}" method='post'>
    <div>
        <label class="text-danger" for="chg_store_name">Change Store Name:</label>   
        <input type="text" class="form-control" type="text" name="chg_store_name"/>
        <br>
        <button class="btn btn-danger" type="submit">Confirm</button>
    </div>
</form>
{% endblock %}
