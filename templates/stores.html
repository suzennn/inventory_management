{% extends "_layout.html" %}
{% block content %}
<h1>Stores</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Store Name</th>
            <th scope="col">Number of Warehouses</th>
        </tr>
    </thead>
    <tbody>
        {% for store in stores %}
        <tr>
            <td>{{store.name}}</td>
            <td>{{store.warehouses.count()}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
